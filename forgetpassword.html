<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-[var(--accent-color1)] w-full min-h-screen relative grid place-items-center"
  >
    <img
      src="images/bg-pattern.webp"
      alt="background-pattern"
      class="w-full h-full absolute left-0 top-0 object-cover z-[-1]"
    />
    <div
      class="bg-white relative overflow-hidden w-[90%] md:w-96 grid place-items-center px-10 pt-8 pb-18 rounded-3xl"
    >
      <a href="/index.html" class="w-fit mb-5">
        <img
          src="images/logo.svg"
          alt="brand-logo"
          class="w-18 md:w-20 h-auto"
        />
      </a>
      <h1 class="text-xl font-bold text-left text-black w-full mb-4">Forget Password</h1>
      <form class="w-full">
        <input
          type="email"
          required
          placeholder="Email*"
          class="w-full h-10 border-[1px] rounded-md outline-[var(--accent-color1)] border-[var(--gray-border-color)] bg-white text-base px-3 text-black"
        />
        <button
          class="cursor-pointer button-secondary w-fit !text-white mt-5 !block mx-auto"
        >
        Continue
        </button>
      </form>
      <p class="text-base font-light text-center mt-5">
        Already have an account?
        <a class="underline font-medium" href="/login.html">Login</a>
      </p>
      <p
        class="text-xs text-center py-3 px-11 md:px-2 text-[var(--accent-color1)] w-full bg-[var(--accent-color3)] absolute bottom-0 left-0 font-medium text-center mt-5"
      >
        Â© 2025 | All Rights Reserved |
        <a href="#" class="underline">Terms of service</a> |
        <a href="#" class="underline">Privacy policy</a>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
